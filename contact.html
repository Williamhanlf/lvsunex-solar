  <style>
    :root {

      --primary-dark: #16a34a;
      --dark: #0f172a;
      --light: #f8fafc;
      --text: #334155;
      --text-light: #64748b;
      --white: #ffffff;
      --transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    html, body { margin: 0; padding: 0; width: 100%; overflow-x: hidden; }
    body { font-family: 'Inter', sans-serif; background-color: var(--light); color: var(--text); line-height: 1.6; }
    a { text-decoration: none; color: inherit; }

    /* --- Navbar (修正跨页面路径) --- */
    .navbar { position: fixed; top: 0; width: 100%; z-index: 5000; padding: 18px 0; background: rgba(15, 23, 42, 0.98); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255,255,255,0.05); }
    .nav-content { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .logo { font-size: 24px; font-weight: 800; color: var(--white); display: flex; align-items: center; gap: 10px; }
    .nav-links { display: flex; gap: 30px; align-items: center; }
    .nav-item { position: relative; padding: 10px 0; }
    .nav-item > a { color: rgba(255,255,255,0.9); font-weight: 600; font-size: 14px; transition: 0.3s; }
    .nav-item:hover > a { color: var(--primary); }

    .dropdown-menu {
      position: absolute; top: 100%; left: 50%; transform: translateX(-50%) translateY(10px);
      background: var(--white); min-width: 240px; border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2); opacity: 0; visibility: hidden;
      transition: all 0.3s ease; padding: 10px 0; z-index: 9999;
    }
    .nav-item:hover .dropdown-menu { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(0); }
    .dropdown-menu a { display: block; padding: 12px 20px; color: var(--dark); font-size: 13px; font-weight: 600; border-bottom: 1px solid #f1f5f9; }
    .dropdown-menu a:hover { background: #f8fafc; color: var(--primary); padding-left: 25px; }

    .btn-quote { background: var(--primary); color: #022c22; padding: 10px 24px; border-radius: 50px; font-weight: 700; font-size: 14px; display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; }

    /* --- Contact Page Content --- */
    section#contact-main { padding: 140px 0 80px; }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
    .section-title { font-size: 38px; font-weight: 800; color: var(--dark); text-align: center; margin-bottom: 60px; position: relative; padding-bottom: 15px; }
    .section-title span { color: var(--primary); }
    .section-title::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 70px; height: 4px; background: var(--primary); border-radius: 2px; }

    .contact-wrapper { display: grid; grid-template-columns: 1fr 1.5fr; gap: 50px; }
    .info-card { background: var(--dark); color: white; padding: 40px; border-radius: 30px; }
    .info-card h3 { color: var(--primary); margin-bottom: 30px; }
    .info-item { display: flex; align-items: flex-start; gap: 15px; margin-bottom: 25px; }
    .info-item i { font-size: 20px; color: var(--primary); margin-top: 5px; }

    .form-card { background: var(--white); padding: 45px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
    .form-group { margin-bottom: 22px; text-align: left; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 14px; }
    .form-group input, .form-group textarea { width: 100%; padding: 14px; border: 1.5px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; font-family: inherit; }
    .btn-send { width: 100%; padding: 16px; background: var(--primary); border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 16px; display: flex; justify-content: center; align-items: center; gap: 10px; }
    .btn-send:hover { background: var(--primary-dark); transform: translateY(-3px); }

    /* --- Footer (修正版：Logo 强制居中，其他维持原状) --- */
    .footer-main { padding: 80px 0 30px; background: var(--dark); color: white; text-align: center; }
    .footer-logo { font-size: 28px; font-weight: 800; margin-bottom: 15px; color: var(--primary); display: block; text-align: center; } /* 居中关键 */
    
    .social-icons-container { display: flex; gap: 20px; justify-content: center; margin-bottom: 35px; }
    .social-circle-link { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white !important; font-size: 22px; transition: var(--transition); }
    .social-circle-link:hover { transform: translateY(-8px) rotate(360deg); }
    .brand-fb { background-color: #1877F2; }
    .brand-ins { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 90%); }
    .brand-tk { background-color: #000000; border: 1px solid rgba(255,255,255,0.1); }

    @media (max-width: 900px) { .contact-wrapper { grid-template-columns: 1fr; } }
